<body class="login">
    <div class="container-sm">
        <div class="card w-100 bg-dark">
            <h1 class="text-light"> <i class="bi bi-box-arrow-in-left"></i>Login Form</h1>
            <div id="customize_input" class="form-group">
                <input class="form-control w-50 mb-3 text-center" type="text" name="FirstName" id="FirstName"
                    placeholder="Enter Your First Name">
                <input class="form-control w-50 mb-3 text-center" type="text" name="LastName" id="Last_Name"
                    placeholder="Enter Your Last Name">
                <input class="form-control w-50 mb-3 text-center" type="text" name="gamil" id="gmail"
                    placeholder="Enter Your Email">
                <input class="form-control w-50 mb-3 text-center" type="text" name="password" id="password"
                    placeholder="Enter Your Password">
                    <button onclick="show_password()" id="password" style="margin-right: 50%;" class="btn btn-light w-20">Show
                        password</button>
                <button onclick="submit()" id="sendEmail" class="btn btn-light w-25 ">
                    Sumbmit
                </button>
            </div>
        </div>
    </div>
